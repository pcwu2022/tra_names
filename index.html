<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>臺鐵車站猜猜樂</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="input-section">
                <input type="text" id="stationInput" placeholder="臺鐵車站，例如：臺北" />
                <button id="guessBtn">&#x1F50D;</button><br><br>
            </div>
            <div class="guessed-list">
                <h3>你的車站</h3>
                <ol reversed id="guessedStations"></ol>
            </div>
            <div class="analysis-section">
                <h3>資料分析</h3>
                <div id="analysis"></div>
            </div>
            <div id="saved-info">資料已自動儲存於本機瀏覽器</div>
        </div>
        <div class="map-panel">
            <div class="svg-bg" style="position:relative;">
                <!-- Inline SVG for direct manipulation -->
                <object id="taiwanSVG" type="image/svg+xml" data="data/map.svg" style="width:100%;height:100%;position:absolute;top:0;left:0;z-index:0;"></object>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
