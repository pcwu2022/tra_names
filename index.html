<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TRA Station Guessing Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="input-section">
                <input type="text" id="stationInput" placeholder="Enter TRA station name..." />
                <button id="guessBtn">Guess</button>
            </div>
            <div class="guessed-list">
                <h3>Guessed Stations</h3>
                <ul id="guessedStations"></ul>
            </div>
            <div class="analysis-section">
                <h3>Data Analysis</h3>
                <div id="analysis"></div>
            </div>
        </div>
        <div class="map-panel">
            <div class="svg-bg" style="position:relative;">
                <!-- Inline SVG for direct manipulation -->
                <object id="taiwanSVG" type="image/svg+xml" data="data/map.svg" style="width:100%;height:100%;position:absolute;top:0;left:0;z-index:0;"></object>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
